    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;

    .center-quote {
      display: flex;

      align-items: center;
      height: 50vh;
      text-align: center;
      font-size: 1.6em;
      font-weight: 600;

      background-color: #fff9e6;

      border-bottom: 3px solid #f39c12;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 30px;
      background-color: #ffffff;
    }

    .card {
      background-color: #ecf0f1;
      border-radius: 12px;
      padding: 30px 25px;
      width: 280px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      font-size: 1.1em;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-title {
      font-weight: bold;
      font-size: 1.3em;
      margin-bottom: 15px;
      color: #2980b9;
    }

    @media screen and (max-width: 800px) {
      .center-quote {
        font-size: 1.2em;
        height: auto;
        padding: 60px 20px;
      }
    }
  </style>
